  <style>
      /* pagination css */
			.pagination{
				display: flex !important
			}
			.pagination ul {
				display: flex;
				padding: 10px;
				list-style: none;
				border-radius: 50px;
			}
			.pagination li {
				margin: 0 8px;
			}
			.pagination a {
				display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        text-decoration: none;
        color: #00204a4a;
        font-weight: 600;
        font-size: 12px;
        border-radius: 20%;
        background: rgb(247 251 255);
        transition: 0.3s ease;
        backdrop-filter: blur(10px);
			}
			.pagination a:hover, .active a {
        background: #edfafe;
        color: #00204a
			}
			@media (max-width: 480px) {
				.pagination a {
					width: 40px;
					height: 40px;
					font-size: 16px;
				}
			}
      /* table css */
			.table-container {
					width: 100%;
					max-width: 75%;
					margin: 50px auto;
					background: white;
					border-radius: 10px;
					box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
					overflow: hidden;
					padding: 20px;
				}
				table {
					width: 100%;
					border-collapse: separate;
					border-spacing: 0 10px;
				}
				thead {
					background-color: white;
          color: #00204a;
				}
				th, td {
					padding: 15px;
					text-align: left;
          border-top: none !important;
				}
				tbody tr {
					background: #fff;
					transition: all 0.3s;
				}
				tbody tr {
          background-color: #00bbf012;
          color: #00204a
				}
				@media (max-width: 768px) {
					.table-container {
						overflow-x: auto;
					}
					th, td {
						white-space: nowrap;
					}
				}
  </style>
</head>
